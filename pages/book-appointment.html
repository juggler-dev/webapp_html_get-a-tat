    <section>
        <h1 class="h1-appointment-planning">My Planning Tattoo</h1> <!--I'm not sure if we should use h1 or h2-->
       
        <div class="appointment-planning-form-container">
            <form id="appointment_planner" action="post" onsubmit="allowSubmit" >
                <div class="artists-options">
                    <label for="artists">Artist</label>
                    <br>
                    <select id="artistsListOutput"></select>
                </div>
                <div class="appointment-planning-container">
                    <div class="placement-container"> 
                        <label for="placement">Placement</label>
                        <select name="placement" id="placement">
                            <option value="front-arm-right">Front Arm - Right</option>
                            <option value="Placement 2">Placement 2</option>
                            <option value="Placement 3">Placement 3</option>
                            <option value="Placement 4">Placement 4</option>
                            <option value="Placement 5">Placement 5</option>
                        </select>
                    </div>
                    <div class="size-container">
                        <label for="size">Size</label>
                        <select name="size" id="size">
                            <option value="2-3-inches">2-3 inches</option>
                            <option value="Size 2">Size 2</option>
                            <option value="Size 3">Size 3</option>
                            <option value="Size 4">Size 4</option>
                            <option value="Size 5">Size 5</option>
                        </select>
                    </div>
                    <div class="allergies-health-container">
                        <label for="allergies-health">Allergies/Health</label>
                        <select name="allergies-health" id="allergies-health">
                            <option value="Allergy 1">Allergy 1</option>
                            <option value="Allergy 2">Allergy 2</option>
                            <option value="Allergy 3">Allergy 3</option>
                            <option value="Allergy 4">Allergy 4</option>
                            <option value="Allergy 5">Allergy 5</option>
                        </select>
                    </div>
                </div>
                <div class="appointment-planning-container-2">
                    <div>
                        <div class="short-description-textarea-container">
                            <label for="short-description">Short description of your tattoo</label>
                            <textarea name="short-description" id="short-description" cols="20" rows="3" placeholder=" Army with a bag of potatoes Tattoo on your upper arm "></textarea>
                        </div>

                        <div class="color-tattoo-container">
                            <label for="color">Color</label>
                            <select name="color" id="color">
                                <option value="Yes">Yes</option>
                                <option value="No">No</option>
                                <option value="Not sure">Not sure</option>
                            </select>
                        </div>



                        <!-- <div class="color-tattoo-container">
                            <p>Color Tattoo:</p>

                            </div>
                        </div> -->
                    </div>
                    <div class="upload-image-container">
                        <p>Upload an image for reference</p>
                        <input type="file" id="choosePicture">
                        <button id="uploadPicture"><i class="fa-solid fa-plus"></i></button> <!--plus icon-->
                        <button><i class="fa-solid fa-camera"></i></button> <!--camera icon-->
                    </div>
                    <div>
                        <div id="chooseDate" class="choose-date-time-container">
                            <!--I still need to do some research on how to do the time slot buttons-->
                            <label for="datePicker">Choose date</label>
                            <input class="datePicker" type="date" id="datePicker" name="datePicker" min="">
                        </div>
                        <!-- <p><a href="#">Suggest another day</a></p> -->
                    </div>

                    <div>
                        <div id="chooseTime" class="choose-date-time-container">
                            <!--I still need to do some research on how to do the time slot buttons-->
                            <label for="timePicker">Choose time</label>
                            <input class="timePicker" type="time" id="timePicker" name="timePicker" min="">
                        </div>
                        <!-- <p><a href="#">Suggest another day</a></p> -->
                    </div>
                </div>
        </div>
